name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate HTML
        run: |
          npx htmlhint **/*.html

      - name: Validate JavaScript
        run: |
          npx jshint **/*.js

      - name: Check for broken links
        run: npx linkinator .
